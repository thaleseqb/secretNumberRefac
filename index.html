<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    
    <title>Número Secreto</title>
</head>
<body>
    <main class="main">
        <div class="main__container">
            <h1 class="main__title">
                Acerte o número secreto
            </h1>
            <h3 class="main__par">
                O número secreto está entre <span id="lower-value">0</span> e <span id="greater-value">100</span>  
            </h3>
            
            <div id="chute" class="message">
                <div>Você disse:</div>
                <span class="box">20</span>
                <div>O número secreto é maior <i class="fa-solid fa-arrow-up-long"></i></div>
            </div>

            <button class="playAgain__button" id="playAgain">
                <span class="span-msg">Jogar novamente</span>
            </button>
        </div>
    </main>
    <script src="./scripts/mathRandom.js"></script>
    <script src="./scripts/voiceRecognition.js"></script>
</body>
</html>
